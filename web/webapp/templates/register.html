{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block body_block %}


    <form action="/register/" method="post" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            <br/>
            {{ field }}
            <br/>
            {{ field.errors }}
            <br/>
        {% endfor %}
        <input type="submit" value="Submit"/>
    </form>



{% endblock %}
