{% extends 'layout.html' %}

{% block content %}
    <h1>create new baby</h1>
    <form action="/api/babies/" method="POST">
        <div class="form-group">
            <label for="first_name_baby">first name</label>
            <input name="first_name" id="first_name_baby" type="text">
        </div>
        <div class="form-group">
            <label for="last_name_baby">last name</label>
            <input id="last_name_baby" type="text" name="last_name">
        </div>
        <input type="submit">
    </form>
    <h1>create new daddy</h1>
    <form action="/api/daddies/" method="POST">
        <div class="form-group">
            <label for="first_name_daddy">first name</label>
            <input name="first_name" id="first_name_daddy" type="text">
        </div>
        <div class="form-group">
            <label for="last_name_daddy">last name</label>
            <input id="last_name_daddy" type="text" name="last_name">
        </div>
        <input type="submit">
    </form>
{% endblock %}
